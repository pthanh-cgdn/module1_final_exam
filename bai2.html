<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumberUpperCase(str){
        let num = 0;
        for (let i=0 ; i<str.length ; i++){
            if(str[i] === str[i].toUpperCase()){
                num++
            }
        }
        if (num !== 0){
            return num
        } else {
            alert('The Strings is not contain upper char')
        }
    }
</script>
</body>
</html>
